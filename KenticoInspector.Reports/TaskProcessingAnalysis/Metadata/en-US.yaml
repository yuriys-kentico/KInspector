details:
  name: Task processing analysis
  shortDescription: Checks system queues for tasks that appear stuck for more than 24 hours.
  longDescription: |
    The following are reviewed for stuck tasks:
      * Scheduled tasks (ignores recurring)
      * Web Farm tasks
      * Integration Bus tasks
      * Staging tasks
      * Search tasks
terms:
  summaries:
    warning: <totalCount> unprocessed <totalCount|task|tasks>.
    good: No stuck tasks.
  tableTitles:
    integrationBusTasks: Integration Bus tasks
    scheduledTasks: Scheduled tasks
    searchTasks: Search tasks
    stagingTasks: Staging tasks
    webFarmTasks: Web farm tasks
