details:
  name: Web part performance analysis
  shortDescription: Displays list of web parts where the **Columns** property is not specified.
  longDescription: |
    Web parts without a specified **Columns** property must load all fields from the database.
    
    By specifying this property, you can significantly lower the data transmission from database to the server and improve the load times.
    
    For more information, [see documentation](https://docs.kentico.com/k12sp/configuring-kentico/optimizing-performance-of-portal-engine-sites/loading-data-efficiently).
terms:
  goodSummary: No issues with web parts with the **Columns** property found.
  tableNames:
    treeNodesWithIssues: Tree nodes with issues
    templatesWithIssues: Templates with issues
    webPartsWithIssues: Web parts with issues
