details:
  name: Class/table validation
  shortDescription: Validates that Kentico classes and Database tables are properly connected.
  longDescription: |
    Shows non-matching entries in:
      * Database tables without a Kentico class
      * Kentico classes without a database table
    
    Excludes those classes which are not meant to have a table.
terms:
  summaries:
    error: <cmsClassesWithMissingTableCount> Kentico classes without a table and <tablesWithMissingClassCount> tables without a class.
    good: No issues.
  tableTitles:
    databaseTablesWithMissingKenticoClasses: Database tables without a Kentico class
    kenticoClassesWithMissingDatabaseTables: Kentico classes without a database table